<!DOCTYPE html>
<html lang="en">

<head>
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app-login">
        <header class="showcase">


            <div class="logo">
                <img src="https://i.ibb.co/r5krrdz/logo.png">
            </div>

            <div class="showcase-content">
                <div class="formm">

                    <h1>Sign In</h1>
                    <div class="info">
                        <input class="email" type="email" v-model="input.username" placeholder="Email or phone number">
                        <br>
                        <input class="email" type="password" v-model="input.password" placeholder="Password">
                    </div>
                    <div class="btn">
                        <button class="btn-primary" v-on:click="login()">Sign In</button>
                    </div>
                    <div class="help">
                        <div>
                            <input value="true" type="checkbox"><label>Remember me</label>
                        </div>

                        <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>

                    </div>



                </div>

                <div class="signup">
                    <p>New to Netflix ?</p>
                    <a href="register.html">Sign up now</a>
                </div>
                <div class="more">
                    <p>
                        This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn
                            more.</a>
                    </p>
                </div>


            </div>


            <footer>

                <div class="ftr-content">
                    <div class="contact">
                        <a href="#">Quesions? Contact us.</a>
                    </div>
                    <div class="ftr">
                        <a href="#">Gift Card Terms</a>
                        <a href="#">Terms of Use</a>
                        <a href="#">Privacy Statement</a>
                    </div>
                    <div class="select">
                        <select>
                            <option>English</option>
                            <option>العربية</option>
                            <option>Français</option>

                        </select>
                    </div>
                </div>

            </footer>

        </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

    <script src="js/index.js"></script>

</body>

</html>
